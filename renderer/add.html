<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/css-reset.css" />
    <link rel="stylesheet" href="css/add.css" />
    <title>Добавить список карт</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="titel">Добавить список карт</h1>
        <div class="box-add">
            <div class="box-links">
                <h2 class="subtitle">Список ссылок</h2>
                <textarea class="links" rows="10" cols="45" name="text" wrap="off"></textarea>
            </div>
            <div class="box-number">
                <h2 class="subtitle">Количество</h2>
                <textarea class="number-card" rows="10" cols="12" name="text" wrap="off"></textarea>
            </div>
        </div>
        <button class="create-cards-post">Добавить</button>
    </div>
    <script src="js/addLinks.js"></script>
</body>
</html>
